<VirtualHost *:80>
    DocumentRoot /var/www/html/public
    DirectoryIndex /index.php
    RewriteRule .* - [E=HTTP_AUTHORIZATION:%{HTTP:Authorization}]

    <Directory /var/www/html/public>
        Require all granted
        AllowOverride None
        Order Allow,Deny
        Allow from All

        FallbackResource /index.php
    </Directory>

    ErrorLog /dev/stderr
    CustomLog /dev/stdout combined

</VirtualHost>
